<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PC Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        body { background: #0f172a; color: white; min-height: 100vh; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-blue-500 italic">AI PC CONFIG</h1>
                <p class="text-slate-400 text-sm">Актуальні ціни через Gemini 2.0</p>
            </div>
            <div class="glass p-6 rounded-3xl border border-blue-500/30 text-right">
                <span class="text-xs text-slate-400">Загальна сума</span>
                <div id="grand-total" class="text-4xl font-black italic text-white">0 ₴</div>
                <button onclick="refreshAllPrices()" class="text-xs text-blue-400 hover:text-blue-300 mt-2 underline">↻ Оновити всі ціни</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-3xl border border-white/10 h-fit">
                <h2 class="text-xl font-bold mb-4">Додати деталь</h2>
                <div class="space-y-4">
                    <input list="prev-types" id="comp-type" class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500" placeholder="Категорія (напр. GPU)">
                    <datalist id="prev-types">
                        <option value="Процесор">
                        <option value="Відеокарта">
                        <option value="Материнська плата">
                    </datalist>

                    <input list="prev-models" id="comp-model" class="w-full bg-slate-800 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500" placeholder="Модель (напр. RTX 4070)">
                    <datalist id="prev-models"></datalist>

                    <button onclick="handleFormSubmit()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl transition active:scale-95">
                        Додати до списку
                    </button>
                </div>
            </div>

            <div class="md:col-span-2 space-y-4" id="components-container">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
