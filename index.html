<!DOCTYPE html>
<html lang="uk">
<head>

    <title>AI PC Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        body { background: #0f172a; color: white; min-height: 100vh; }
    </style>
</head>

                            <option value="Оперативна пам'ять">
                            <option value="Блок живлення">
                            <option value="SSD диск">
                            <option value="Корпус">
                            <option value="Охолодження">
                        </datalist>
